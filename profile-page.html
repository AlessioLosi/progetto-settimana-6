<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Netflix-assets/css/style.css">
</head>

<body class="bg-dark">
    <header>
        <img src="Netflix-assets/assets/netflix_logo.png" alt="netflix_logo" class="logo">
    </header>
    <div class="container">
        <h1 class="text-light text-center">Edit Profile
            <hr class="hr1">
        </h1>

        <div class="row justify-content-center ">

            <div class="col-3"> <div class="d-flex justify-content-end"><img src="Netflix-assets/assets/avatar.png" alt="avatar" class="avatar"></div></div>
            <div class="col-4">
                <div class="row text-light flex-column">
                    <div class="col">
                        <p class="bg-secondary text-light p-2">Strive Student</p>
                        <p>Language:</p>
                        <select class="form-select bg-dark text-light rounded-0" aria-label="Default select example">
                            <option selected>English</option>
                            <option value="1">Italian</option>
                            <option value="2">Spanish</option>
                            <option value="3">German</option>
                        </select>
                        <hr>
                    </div>
                    <div class="row flex-column">
                        <div class="col ">
                            <h4>Maturity Settings:</h4>
                        </div>
                        <div class="col ">
                            <div class="btn-grou" role="group" aria-label="Basic checkbox toggle button group">
                                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                                <label class="btn btn-secondary" for="btncheck1">All Maturity Settings</label>
                            </div>
                        </div>
                        <div class="col ">
                            <p>Show title of all Maturity Ratings for this profile</p>
                        </div>
                        <div class="col ">
                            <button class="bg-dark text-light  border border-light px-2">EDIT</button>
                        </div>

                    </div>
                    <div class="col">
                        <hr>
                        <h3> Autoplay controls</h3>
                        <input type="checkbox" id="Autoplay1" name="Autoplay1" value="Autoplay1">
                        <label for="Autoplay1"> Autoplay next episodes in a series on all devices</label><br>
                        <input type="checkbox" id="Autoplay2" name="Autoplay2" value="Autoplay2">
                        <label for="Autoplay2"> Autoplay previews while browsing on all devices</label><br>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="d-flex justify-content-center ">
        
        <button type="button" class="btn btn-light text-black border border-dark mx-2 rounded-0">SAVE</button>
        <button type="button" class="btn btn-dark text-light border border-light mx-2 rounded-0">CANCEL</button>
        <button type="button" class="btn btn-dark text-light border border-light mx-2 rounded-0">DELETE PROFILE</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
